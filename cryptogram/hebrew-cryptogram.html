<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>משחק צופן עברי</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .encrypted-text {
            font-size: 1.5rem;
            letter-spacing: 2px;
            line-height: 2;
            text-align: center;
            direction: rtl;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .letter-mapping {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .letter-pair {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .encrypted-letter {
            font-weight: bold;
            color: #1a73e8;
        }

        input {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1557b0;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .hint {
            background-color: #cce5ff;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>משחק צופן עברי</h1>
        <div class="game-area">
            <div class="encrypted-text" id="encryptedText"></div>
            <div class="letter-mapping" id="letterMapping"></div>
            <div class="controls">
                <button onclick="checkSolution()">בדוק פתרון</button>
                <button onclick="getHint()">קבל רמז</button>
                <button onclick="resetGame()">משחק חדש</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const sentences = [
            "שלום לכולם",
            "ארץ ישראל יפה",
            "אני אוהב לתכנת",
            "משחק מחשבה מאתגר",
            "עברית היא שפה יפה"
        ];

        let currentSentence = "";
        let encryptedSentence = "";
        let letterMapping = {};
        let reversedMapping = {};

        function shuffleString(str) {
            const arr = Array.from('אבגדהוזחטיכלמנסעפצקרשת');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }

        function encryptSentence(sentence) {
            const hebrewAlphabet = 'אבגדהוזחטיכלמנסעפצקרשת';
            const shuffledAlphabet = shuffleString(hebrewAlphabet);
            
            letterMapping = {};
            reversedMapping = {};
            
            for (let i = 0; i < hebrewAlphabet.length; i++) {
                letterMapping[hebrewAlphabet[i]] = shuffledAlphabet[i];
                reversedMapping[shuffledAlphabet[i]] = hebrewAlphabet[i];
            }

            return sentence
                .split('')
                .map(char => letterMapping[char] || char)
                .join('');
        }

        function createLetterMappingUI() {
            const mappingDiv = document.getElementById('letterMapping');
            mappingDiv.innerHTML = '';
            
            const usedLetters = new Set(encryptedSentence.split(''));
            
            for (const encryptedLetter of usedLetters) {
                if (encryptedLetter === ' ') continue;
                
                const letterPairDiv = document.createElement('div');
                letterPairDiv.className = 'letter-pair';
                
                const encryptedSpan = document.createElement('span');
                encryptedSpan.className = 'encrypted-letter';
                encryptedSpan.textContent = encryptedLetter;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.dataset.encrypted = encryptedLetter;
                input.addEventListener('input', handleInput);
                
                letterPairDiv.appendChild(encryptedSpan);
                letterPairDiv.appendChild(input);
                mappingDiv.appendChild(letterPairDiv);
            }
        }

        function handleInput(event) {
            const input = event.target;
            input.value = input.value.replace(/[^א-ת]/g, '');
            
            const sameInputs = document.querySelectorAll(`input[data-encrypted="${input.dataset.encrypted}"]`);
            sameInputs.forEach(inp => inp.value = input.value);
        }

        function checkSolution() {
            const inputs = document.querySelectorAll('.letter-pair input');
            let correct = true;
            let solution = '';
            
            inputs.forEach(input => {
                if (input.value !== reversedMapping[input.dataset.encrypted]) {
                    correct = false;
                }
                solution += input.value || '_';
            });
            
            const message = document.getElementById('message');
            if (correct) {
                message.className = 'message success';
                message.textContent = 'כל הכבוד! פתרת את החידה בהצלחה!';
            } else {
                message.className = 'message';
                message.textContent = 'לא בדיוק... נסה שוב!';
            }
        }

        function getHint() {
            const emptyInputs = Array.from(document.querySelectorAll('.letter-pair input'))
                .filter(input => !input.value);
            
            if (emptyInputs.length > 0) {
                const randomInput = emptyInputs[Math.floor(Math.random() * emptyInputs.length)];
                const correctLetter = reversedMapping[randomInput.dataset.encrypted];
                
                const sameInputs = document.querySelectorAll(`input[data-encrypted="${randomInput.dataset.encrypted}"]`);
                sameInputs.forEach(input => input.value = correctLetter);
                
                const message = document.getElementById('message');
                message.className = 'message hint';
                message.textContent = `רמז: האות ${randomInput.dataset.encrypted} מוצפנת ל-${correctLetter}`;
            }
        }

        function resetGame() {
            currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
            encryptedSentence = encryptSentence(currentSentence);
            
            document.getElementById('encryptedText').textContent = encryptedSentence;
            createLetterMappingUI();
            
            const message = document.getElementById('message');
            message.className = 'message';
            message.textContent = '';
        }

        // Initialize game
        resetGame();
    </script>
</body>
</html>
