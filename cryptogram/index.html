<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8">
    <title>משחק צופן עברי</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>משחק צופן עברי</h1>
        <div class="game-area">
            <div id="categoryContainer" class="category"></div>

            <div class="puzzle-container" id="puzzleContainer"></div>

            <div class="controls">
                <button onclick="checkSolution()">בדיקת פתרון</button>
                <button onclick="getHint()">רמז</button>
                <button onclick="clearBoard()">ניקוי לוח</button>
                <button onclick="resetGame()">משחק חדש</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
