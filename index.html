<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הפרויקטים</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="הפרויקטים">
    <meta name="theme-color" content="rgb(237, 216, 255)">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="img/winged_star.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/winged_star.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/winged_star.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/winged_star.png">
    
    <!-- Splash Screen Images -->
    <link rel="apple-touch-startup-image" href="img/winged_star.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="img/winged_star.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="img/winged_star.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="img/winged_star.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="img/winged_star.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Regular Stylesheets and Icons -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/winged_star.png" type="image/png">
</head>

<body>
    <section class="strip">
        <h1>הפרויקטים</h1>
        <div id="projects-container" class="stars">
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
