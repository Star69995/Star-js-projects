    <section>
        <div>
            <h1>הפסקית</h1>
        </div>
        <div class="buttons"><button>20:00</button><button>45:00</button>
            <input type="number" placeholder="שניות" id='seconds'>
            <p class="colon">:</p>
            <input type="number" placeholder="דקות" id='minutes'>
            <button id="customTimeButton">זמן אחר</button>
        </div>
        <div id="timer">
            <span>
                00:00:00
            </span>
        </div>
        <div>
            <button id="startButton">התחלה</button>
            <button id="stopButton">עצירה</button>
            <button id="resetButton">איתחול</button>
        </div>
